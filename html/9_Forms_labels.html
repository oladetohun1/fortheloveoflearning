<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9_Forms and Labels</title>
</head>
<body>
    <form action="wwww.facebook.com" method="GET">
    <h1>enter text</h1>
    <input type="text" name="name" placeholder="Enter Text" required>
    <input type="submit" name="" value="submit">
    </form>
    <form action="">
        <label>
            <p></p>
            Enter text:
            <input type="text" name="" value="">
        </label>
    </form>
    <form action="">
        <p></p>
        <label for="userinput">Enter Input:</label>

        <input id="userinput" type="text" name="" placeholder="Enter text">
    </form>
</body>
</html>
